{% extends "base.html" %}
{% block content %}
<div class="bg-white p-3 rounded shadow-sm">
  <h4>Receive</h4>
  <form class="row g-2" method="post" action="/receive">
    <div class="col-md-3">
      <label class="form-label">Warehouse</label>
      <select class="form-select" name="warehouse">
        {% for w in warehouses %}
          <option value="{{ w }}">{{ w }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Brand</label>
      <input class="form-control" name="brand" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Model</label>
      <input class="form-control" name="model" required>
    </div>
	<div class="col-md-3">
      <label class="form-label">Source</label>
      <select class="form-select" name="source">
        {% for s in sources %}
          <option value="{{ s }}">{{ source_labels[s] }}
	</option>
        {% endfor %}
      </select>
    </div>	  
    <div class="col-md-3">
      <label class="form-label">Qty</label>
      <input class="form-control" name="qty" type="number" step="0.01" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary mt-2">Receive</button>
    </div>
  </form>
</div>
{% endblock %}
