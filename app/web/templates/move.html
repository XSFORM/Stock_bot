{% extends "base.html" %}
{% block content %}
<div class="bg-white p-3 rounded shadow-sm">
  <h4>Move</h4>
  {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
  <form class="row g-2" method="post" action="/move">
    <div class="col-md-3">
      <label class="form-label">From</label>
      <select class="form-select" name="src">
        {% for w in warehouses %}
          <option value="{{ w }}">{{ w }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">To</label>
      <select class="form-select" name="dst">
        {% for w in warehouses %}
          <option value="{{ w }}">{{ w }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Brand</label>
      <input class="form-control" name="brand" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Model</label>
      <input class="form-control" name="model" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Qty</label>
      <input class="form-control" name="qty" type="number" step="0.01" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary mt-2">Move</button>
    </div>
  </form>
</div>
{% endblock %}
